<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Orbiters</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>ayyyy</h1>

  <form action="">
    <label for="fleet">Orbiters</label>
    <select name="fleet" id="fleet">
      <option value="" selected disabled>Select orbiter vehicle</option>
      <option value="atlantis">Atlantis</option>
      <option value="challenger">Challenger</option>
      <option value="columbia">Columbia</option>
      <option value="discovery">Discovery</option>
      <option value="endeavour">Endeavour</option>
      <option value="enterprise">Enterprise</option>
    </select>
    <input type="submit" value="Submit">
  </form>

  <h2>Space Shuttle </h2>
  <section class="hidden" id="quick-stats">
    <h3 id="stats-header">Quick Stats</h3>
    <ul id="stats-list">
      <li id="serial-number"></li>
      <li id="number-of-flights"></li>
      <li id="number-of-orbits"></li>
      <li id="flight-hours"></li>
      <li id="miles-traveled"></li>
      <li id="first-mission"></li>
      <li id="last-mission"></li>

    </ul>
  </section>

</body>
</html>
